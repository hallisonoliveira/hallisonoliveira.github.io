{% if page.footer %}
    <footer>
        <div class="row">
            <div class="col-sm-4">
                <p class="footer-content-title">
                    <b>
                        &copy; {{ site.time | date: '%Y' }}, Hallison Oliveira
                    </b>
                </p>
                <p class="footer-content-text">
                    {% t footer.license_1 %} <a href="https://creativecommons.org/licenses/by/4.0/deed.pt_BR">Creative Commons Attribuition 4.0 Internation License</a>{% t footer.license_2 %}
                </p>
            </div>
            <div align="center" class="col-sm-5" >
            </div>
            <div class="col-sm-3">
                <p class="footer-content-title">
                    <b>{% t footer.made_with %} <a href="http://jekyllrb.com/" target="_blank">Jekyll</a></b>
                </p>
                <p class="footer-content-text">
                    {% t footer.theme_adaptation %} <a href="http://lanyon.getpoole.com/">Lanyon</a>.
                </p>
            </div>
        </div>
    </footer>
{% endif %}
