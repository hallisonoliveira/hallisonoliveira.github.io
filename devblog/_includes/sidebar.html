<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">

  <div class="sidebar-item">
    <h4 style="color: white;">{{ site.title }}</h4>
  </div>

  <!-- Geração do menu lateral -->
  <nav class="sidebar-nav">
    {% for item in site.data.urls %}
      <a class="sidebar-nav-item" href="{{ item.url }}">{{ item.title }}</a>
    {% endfor %}
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. Todos os direitos reservados.
    </p>
  </div>
</div>
